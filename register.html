<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid #e3e3e3;
            margin: 200px auto;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div id="wrap">
        <h2>用户注册</h2>
        <p>用户名：<input type="text" id="username" placeholder="请输入姓名"></p> 
        <p>&nbsp;&nbsp;&nbsp;密码：<input type="password" id="password" placeholder="请输入密码"></p> 
        <p><input type="checkbox">30天免登录</p>
        <button type="submit" class="btn btn-primary" id="login">注册</button>
    </div>
    <script src="../jquery.min.js"></script>
    <script>
        $("#login").click(function(){
           

            let http = new XMLHttpRequest();
            http.open("get",`http://10.35.161.166:8080/addUser?username=${$("#username").val()}
            &password=${$("#password").val()}`)
            http.send()
            http.onreadystatechange = function(){
                if(http.readyState===4){
                    if(http.responseText==="success"){
                        alert("注册成功，去登录");
                        location.href="http://10.35.161.166/27/login.html";
                    }
                    else{
                        alert("注册失败")
                    }
                }
            }
        })
    </script>
</body>
</html>
