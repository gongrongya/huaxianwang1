<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        #wrap{
            width: 300px;
            height: 300px;
            border: 1px solid #e3e3e3;
            margin: 200px auto;
            text-align: center;
            /* line-height: 10px; */
        }
    
    </style>
</head>
<body>
    <div id="wrap">
        <h2>用户登录</h2>
        <p>用户名：<input type="text" id="username" placeholder="请输入姓名"></p> 
        <p>&nbsp;&nbsp;&nbsp;密码：<input type="password" id="password" placeholder="请输入密码"></p> 
        <p><input type="checkbox">30天免登录</p>
        <button type="submit" class="btn btn-primary" id="login">登录</button>
        <a href="register.html">
                <button type="submit" class="btn btn-default">去注册</button>
            </a> 
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $("#login").click(function(){
            //  $.ajax({
            //      url:"http://10.35.161.166:8080/login",
            //      data:{
            //          username:$("#username").val(),
            //          password:$("#password").val,
            //      },
            //      success(data){
            //          if(data==="success"){
            //              alert("登录成功")
            //          }
            //          if(data==="error"){
            //              alert("用户名或密码错误")
            //          }
            //      }
            //  })

            let http = new XMLHttpRequest();
            http.open("get",`http://10.35.161.166:8080/login?username=${$("#username").val()}
            &password=${$("#password").val()}`)
            http.send()
            http.onreadystatechange = function(){
                if(http.readyState===4){
                    if(http.responseText==="success"){
                        alert("登录成功")
                        location.href="http://10.35.161.166/sms/oa.html"
                    }
                    else{
                        alert("用户名或密码错误")
                    }
                }
            }
        })
    </script>
</body>
</html>
